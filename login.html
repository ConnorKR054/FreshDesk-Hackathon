<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreshDesk Clone</title>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>

<body style="background-color: #CDF3A2;">
  <div id="alert"></div>
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <img src="https://eazybi.com/static/img/common/integrations/freshdesk.png" alt="" style="width: 45%;">

      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <form class="my-5">
          <h3 class="signinText">Sign In </h3>
          <div class="form-group" id="domainname">
            <label for="domain" style="display: flex;">Domain Name</label>
            <input type="text" class="form-control" id="domain" placeholder="Domain Name" required />
            <small>Example Doimain Name: ConnorKR</small>
          </div>
          <div class="form-group" id="apiname">
            <label for="apikey" style="display: flex;">ApiKey</label>
            <input type="text" class="form-control" id="apikey" required />
            <small>Example API key: ElUpNkAvEth5dx5758A</small>
          </div>
          <button type="button" class="btn btn-primary" onclick="login()">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="login.js"></script>

</html>
